<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <nav id="top-nav">
            <ul class="nav-ul">
                <li class="nav-li">Home</li>
                <li class="nav-li">Log out</li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="dashboard" class="dashboard">
            <h3>Welkom `${stef}`</h3>
            <span id="currentDate"></span>
            <button id="editDashboard" class="secondary-button"></button>
        </div>
        <div>
            <h4>Wat tekst</h4>
            <p>Deadline</p>
            <span>3</span>
        </div>
        <div class="create-container" id="createProjectContainer">
            <div class="modal">
                <form id="formCreateProject" class="login-form">
                    <label for='projectName' class='form-label'>Project name</label>
                    <input type='text' class='form-input' name='projectName'></input>
                    <label for='projectDeadline' class='form-label'>Project deadline</label>
                    <input type='date' class='form-input' name='projectDeadline'></input>
                    <label for='projectDescription' class='form-label'>Project description</label>
                    <input type='text' class='form-input' name='projectDeadline' rows="5"></input>
                    <button id="confirmNewProject" class="primary-button"></button>
                    <button id="cancelNewProject" class="secondary-button"></button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
